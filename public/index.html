   //using path parameters (this is part of path itself) - still in URL but not in ?. Everything after ? is query parameter.

    //Using Body

    fetch(`/calculator/add`, {
       method: 'POST',
       headers: {
      'Accept': 'application/json',
     'Content-Type': 'application/json'
      },
      body: JSON.stringify({number1: 5, number2: 10})
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerHTML = data.result;
        console.log(data)
    })
</script>
